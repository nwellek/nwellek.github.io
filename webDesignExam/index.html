<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nate Wellek Final Test</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#hide').click(function(){ //Hides Image
				$('#colleen_picture').hide();
			})
			$('#show').click(function(){
				$('#colleen_picture').show(); //Shows Image
			})	
		})
	</script>
</head>
<body style="background: url('images/sun-pattern.png')">
   
	<header><h1>Nate Wellek</h1></header>  <!-- Puts my Name at the top--> 
	<div class="row">
		<div class="contain" id="colleen_picture"> 
			<img src='images/examPic.JPG' alt='Colleen Pic'>
		</div>
		<div class="contain" id="umsi">
			<img src='images/UMSI-logo.jpg' alt='UMSI'>
		</div>
	</div>
	<div>
		<button id='show'>Show Image</button> <!-- Show Button --> 
		<button id='hide'>Hide Image</button> <!-- Hide Button--> 
	</div>
</body>
</html>
